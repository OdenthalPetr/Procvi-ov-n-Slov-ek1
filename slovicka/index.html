<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASHCARDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcards</h1>
        <form id="flashcard-form">
            <input type="text" id="english-word" placeholder="Anglické slovo" required>
            <input type="text" id="czech-translation" placeholder="Český překlad" required>
            <textarea id="explanation" placeholder="Vysvětlení" required></textarea>
            <button type="submit">Přidat</button>
        </form>
        <div id="flashcards-container"></div>
    </div>
    <script src="script.js"></script>





</body>
</html>
